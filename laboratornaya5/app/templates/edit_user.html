{% extends 'base.html' %}

{% block content %}
<h2>Редактирование пользователя</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label" for="login">Логин</label>
        <input class="form-control" type="text" id="login" name="login" value="{{ user.login or '' }}" required readonly>
    </div>
    <div class="mb-3">
        <label class="form-label" for="last_name">Фамилия</label>
        <input class="form-control" type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="first_name">Имя</label>
        <input class="form-control" type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="middle_name">Отчество</label>
        <input class="form-control" type="text" id="middle_name" name="middle_name" value="{{ user.middle_name or '' }}">
    </div>
    {% if current_user.can('assign_roles') %}
    <div class="mb-3">
        <label class="form-label" for="role">Роль</label>
        <select class="form-select" id="role" name="role_id">
            {% for role in roles %}
            <option value="{{ role.id }}" {% if user.role_id|string==role.id|string %}selected{% endif %}>{{ role.name }}</option>
            {% endfor %}
        </select>
    </div>
    {% endif %}
    <button class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
