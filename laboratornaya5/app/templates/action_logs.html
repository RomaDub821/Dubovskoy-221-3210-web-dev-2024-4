{% extends 'logs_base.html' %}

{% block tab_content %}
    <h2>Журнал действий пользователей</h2>
    <table class="table">
        <thead>
            <th>#</th>
            <th>Пользователь</th>
            <th>Страница</th>
            <th>Время</th>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.login or "Неавторизованный пользователь" }}</td>
                <td>{{ log.path }}</td>
                <td>{{ log.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
