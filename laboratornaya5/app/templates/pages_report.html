{% extends 'logs_base.html' %}

{% block tab_content %}
<h2>Статистика по страницам</h2>
<table class="table">
    <thead>
        <th>#</th>
        <th>Страница</th>
        <th>Количество посещений</th>
    </thead>
    <tbody>
        {% for page in pages %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ page.path }}</td>
            <td>{{ page.visit_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('reports.pages_report_csv') }}" class="btn btn-primary">Экспорт в CSV</a>
{% endblock %}
