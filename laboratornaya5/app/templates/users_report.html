{% extends 'logs_base.html' %}

{% block tab_content %}
<h2>Статистика по пользователям</h2>
<table class="table">
    <thead>
        <th>#</th>
        <th>Пользователь</th>
        <th>Количество посещений</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.login or "Неаутентифицированный пользователь" }}</td>
            <td>{{ user.visit_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('reports.users_report_csv') }}" class="btn btn-primary">Экспорт в CSV</a>
{% endblock %}
