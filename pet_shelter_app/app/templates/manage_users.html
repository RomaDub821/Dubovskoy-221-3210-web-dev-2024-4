{% extends "base.html" %}
{% block title %}Управление пользователями{% endblock %}
{% block content %}
<h2>Управление пользователями</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('auth.edit_user', user_id=user.id) }}">Редактировать</a>
                <form action="{{ url_for('auth.delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
